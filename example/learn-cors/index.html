<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
  </head>
  <body>
    <button onclick="getinfo()">请求 user/getinfo 接口</button>
  </body>
  <script>
    function getinfo() {
      fetch("http://127.0.0.1:8888/user/getInfo")
        .then((stream) => stream.text())
        .then((res) => {
          console.log(res);
        });
    }
  </script>
